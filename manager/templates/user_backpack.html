{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-backpack me-2"></i>我的背包</h4>

<div class="row">
    <div class="col-lg-3">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">背包统计</h6>
            </div>
            <div class="card-body">
                <p class="mb-2">
                    <strong>鱼塘中的鱼:</strong> <span id="fishCount">0</span>
                </p>
                <p class="mb-2">
                    <strong>鱼竿:</strong> <span id="rodCount">0</span>
                </p>
                <p class="mb-2">
                    <strong>饰品:</strong> <span id="accessoryCount">0</span>
                </p>
                <p class="mb-2">
                    <strong>鱼饵:</strong> <span id="baitCount">0</span>
                </p>
                <p class="mb-0">
                    <strong>道具:</strong> <span id="itemCount">0</span>
                </p>
            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="fish-tab" data-bs-toggle="tab" data-bs-target="#fish-content" type="button">
                    <i class="fas fa-water me-2"></i>鱼塘
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rod-tab" data-bs-toggle="tab" data-bs-target="#rod-content" type="button">
                    <i class="fas fa-fishing-rod me-2"></i>鱼竿
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bait-tab" data-bs-toggle="tab" data-bs-target="#bait-content" type="button">
                    <i class="fas fa-bug me-2"></i>鱼饵
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="accessory-tab" data-bs-toggle="tab" data-bs-target="#accessory-content" type="button">
                    <i class="fas fa-gem me-2"></i>饰品
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="item-tab" data-bs-toggle="tab" data-bs-target="#item-content" type="button">
                    <i class="fas fa-box me-2"></i>道具
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- 鱼塘标签页 -->
            <div class="tab-pane fade show active" id="fish-content" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">我的鱼塘</h6>
                        <small class="text-muted">点击鱼查看详情</small>
                    </div>
                    <div class="card-body">
                        <div id="fishList" class="row">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-inbox me-2"></i>鱼塘是空的</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 鱼竿标签页 -->
            <div class="tab-pane fade" id="rod-content" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">我的鱼竿</h6>
                    </div>
                    <div class="card-body">
                        <div id="rodList" class="row">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-inbox me-2"></i>还没有鱼竿</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 鱼饵标签页 -->
            <div class="tab-pane fade" id="bait-content" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">我的鱼饵</h6>
                    </div>
                    <div class="card-body">
                        <div id="baitList" class="row">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-inbox me-2"></i>还没有鱼饵</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 饰品标签页 -->
            <div class="tab-pane fade" id="accessory-content" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">我的饰品</h6>
                    </div>
                    <div class="card-body">
                        <div id="accessoryList" class="row">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-inbox me-2"></i>还没有饰品</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 道具标签页 -->
            <div class="tab-pane fade" id="item-content" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">我的道具</h6>
                    </div>
                    <div class="card-body">
                        <div id="itemList" class="row">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-inbox me-2"></i>还没有道具</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .item-card {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #dee2e6;
        cursor: pointer;
        transition: all 0.2s;
    }
    .item-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .rarity-1 { border-left: 4px solid #95a5a6; }
    .rarity-2 { border-left: 4px solid #3498db; }
    .rarity-3 { border-left: 4px solid #9b59b6; }
    .rarity-4 { border-left: 4px solid #f39c12; }
    .rarity-5 { border-left: 4px solid #e74c3c; }
</style>

<script>
    // 获取鱼的信息
    async function getFishInfo(fishId) {
        try {
            const response = await fetch(`/api/user/fish-info/${fishId}`);
            if (!response.ok) return null;
            return await response.json();
        } catch (error) {
            console.error('获取鱼信息失败:', error);
            return null;
        }
    }

    // 加载背包数据
    async function loadBackpack() {
        try {
            const response = await fetch('/api/user/backpack');
            if (!response.ok) throw new Error('加载失败');
            
            const data = await response.json();
            if (!data.success) {
                alert('加载失败: ' + data.message);
                return;
            }

            // 更新背包统计
            document.getElementById('fishCount').textContent = data.data.fish_count || 0;
            document.getElementById('rodCount').textContent = data.data.rod_count || 0;
            document.getElementById('baitCount').textContent = data.data.bait_count || 0;
            document.getElementById('accessoryCount').textContent = data.data.accessory_count || 0;
            document.getElementById('itemCount').textContent = data.data.item_count || 0;

            // 加载详细数据
            await loadFishList();
            await loadRodList();
            await loadBaitList();
            await loadAccessoryList();
            await loadItemList();
        } catch (error) {
            console.error('加载背包失败:', error);
            alert('加载背包失败: ' + error.message);
        }
    }

    // 加载鱼列表
    async function loadFishList() {
        try {
            const response = await fetch('/api/user/fish');
            if (!response.ok) return;
            const data = await response.json();
            
            if (!data.success || !data.data || data.data.length === 0) {
                document.getElementById('fishList').innerHTML = '<div class="col-12 text-center text-muted"><p><i class="fas fa-inbox me-2"></i>鱼塘是空的</p></div>';
                return;
            }

            let html = '';
            for (const fish of data.data) {
                const rarity = fish.quality_level || 1;
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="item-card rarity-${rarity}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">鱼ID: ${fish.fish_id}</h6>
                                    <small class="text-muted">品质: ${rarity}</small>
                                </div>
                                <span class="badge bg-info">${fish.quantity || 1}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('fishList').innerHTML = html;
        } catch (error) {
            console.error('加载鱼列表失败:', error);
        }
    }

    // 加载鱼竿列表
    async function loadRodList() {
        try {
            const response = await fetch('/api/user/rods');
            if (!response.ok) return;
            const data = await response.json();
            
            if (!data.success || !data.data || data.data.length === 0) {
                document.getElementById('rodList').innerHTML = '<div class="col-12 text-center text-muted"><p><i class="fas fa-inbox me-2"></i>还没有鱼竿</p></div>';
                return;
            }

            let html = '';
            for (const rod of data.data) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="item-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">鱼竿ID: ${rod.rod_id}</h6>
                                    <small class="text-muted">耐久: ${rod.durability || 'N/A'}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('rodList').innerHTML = html;
        } catch (error) {
            console.error('加载鱼竿列表失败:', error);
        }
    }

    // 加载鱼饵列表
    async function loadBaitList() {
        try {
            const response = await fetch('/api/user/baits');
            if (!response.ok) return;
            const data = await response.json();
            
            if (!data.success || !data.data || data.data.length === 0) {
                document.getElementById('baitList').innerHTML = '<div class="col-12 text-center text-muted"><p><i class="fas fa-inbox me-2"></i>还没有鱼饵</p></div>';
                return;
            }

            let html = '';
            for (const bait of data.data) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="item-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">鱼饵ID: ${bait.bait_id}</h6>
                                    <small class="text-muted">数量: ${bait.quantity || 0}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('baitList').innerHTML = html;
        } catch (error) {
            console.error('加载鱼饵列表失败:', error);
        }
    }

    // 加载饰品列表
    async function loadAccessoryList() {
        try {
            const response = await fetch('/api/user/accessories');
            if (!response.ok) return;
            const data = await response.json();
            
            if (!data.success || !data.data || data.data.length === 0) {
                document.getElementById('accessoryList').innerHTML = '<div class="col-12 text-center text-muted"><p><i class="fas fa-inbox me-2"></i>还没有饰品</p></div>';
                return;
            }

            let html = '';
            for (const acc of data.data) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="item-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">饰品ID: ${acc.accessory_id}</h6>
                                    <small class="text-muted">耐久: ${acc.durability || 'N/A'}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('accessoryList').innerHTML = html;
        } catch (error) {
            console.error('加载饰品列表失败:', error);
        }
    }

    // 加载道具列表
    async function loadItemList() {
        try {
            const response = await fetch('/api/user/items');
            if (!response.ok) return;
            const data = await response.json();
            
            if (!data.success || !data.data || data.data.length === 0) {
                document.getElementById('itemList').innerHTML = '<div class="col-12 text-center text-muted"><p><i class="fas fa-inbox me-2"></i>还没有道具</p></div>';
                return;
            }

            let html = '';
            for (const item of data.data) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="item-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1">道具ID: ${item.item_id}</h6>
                                    <small class="text-muted">数量: ${item.quantity || 0}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('itemList').innerHTML = html;
        } catch (error) {
            console.error('加载道具列表失败:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadBackpack);
</script>
{% endblock %}
