{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-dice me-2"></i>抽卡系统</h4>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0">今日抽卡</h6>
            </div>
            <div class="card-body text-center">
                <div style="font-size: 3rem; margin: 30px 0;">
                    <i class="fas fa-dice" style="color: #667eea;"></i>
                </div>
                <button class="btn btn-lg btn-primary me-2" onclick="singleGacha()">
                    <i class="fas fa-dice-one me-2"></i>单次抽卡 (100金币)
                </button>
                <button class="btn btn-lg btn-info" onclick="tenGacha()">
                    <i class="fas fa-dice me-2"></i>十连抽卡 (1000金币)
                </button>
                <div id="gachaResult" class="alert mt-3" style="display:none;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">概率信息</h6>
            </div>
            <div class="card-body">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-2"></i>
                    当前卡池: <strong>标准卡池</strong><br>
                    3星概率: 3%<br>
                    4星概率: 15%<br>
                    5星概率: 82%
                </small>
            </div>
        </div>
    </div>
</div>

<h5 class="mt-4 mb-3">抽卡历史</h5>
<div class="card shadow-sm">
    <div class="card-body">
        <div id="gachaHistory" class="text-center text-muted py-5">
            <i class="fas fa-history me-2"></i>加载中...
        </div>
    </div>
</div>

    }

    function tenGacha() {

    }
</script>
{% endblock %}
