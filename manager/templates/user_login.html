<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>钓鱼游戏 - 用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .login-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .info-box i {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <div><i class="fas fa-fish"></i></div>
            <h1>钓鱼游戏</h1>
            <p class="mb-0" style="font-size: 0.9rem;">欢迎来到钓鱼的世界</p>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'danger' else 'info' }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{{ 'exclamation-circle' if category == 'danger' else 'info-circle' }} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                <div class="info-box">
                    <i class="fas fa-lightbulb"></i>
                    <strong>首次登录？</strong><br>
                    输入你的QQ号，我们会发送设置密钥的链接到你的邮箱。
                </div>

                <div class="mb-3">
                    <label for="qq" class="form-label"><i class="fas fa-qq me-2" style="color: #667eea;"></i>QQ号</label>
                    <input type="text" class="form-control form-control-lg" id="qq" name="qq" placeholder="请输入你的QQ号" required autofocus>
                    <small class="form-text text-muted">仅用作用户标识，保证安全</small>
                </div>

                <div class="mb-3">
                    <label for="secret_key" class="form-label"><i class="fas fa-key me-2" style="color: #667eea;"></i>密钥</label>
                    <input type="password" class="form-control form-control-lg" id="secret_key" name="secret_key" placeholder="请输入你的密钥">
                    <small class="form-text text-muted">首次登录可留空，系统将引导你设置</small>
                </div>

                <button type="submit" class="btn btn-login btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
            </form>

            <hr>
            <p class="text-center text-muted" style="font-size: 0.85rem;">
                <i class="fas fa-shield-alt me-1"></i>
                你的个人信息已安全加密存储
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto dismiss alerts after 4 seconds
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.alert.alert-dismissible');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                new bootstrap.Alert(alert).close();
            }, 4000);
        });
    });
</script>
</body>
</html>
