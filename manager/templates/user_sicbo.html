{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-dice-six me-2"></i>骰宝游戏</h4>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0">游戏结果</h6>
            </div>
            <div class="card-body text-center">
                <div style="font-size: 2rem; margin: 30px 0;">
                    <span id="dice1" style="border: 2px solid #667eea; width: 60px; height: 60px; display: inline-flex; align-items: center; justify-content: center; margin: 0 10px; border-radius: 5px;">？</span>
                    <span id="dice2" style="border: 2px solid #667eea; width: 60px; height: 60px; display: inline-flex; align-items: center; justify-content: center; margin: 0 10px; border-radius: 5px;">？</span>
                    <span id="dice3" style="border: 2px solid #667eea; width: 60px; height: 60px; display: inline-flex; align-items: center; justify-content: center; margin: 0 10px; border-radius: 5px;">？</span>
                </div>

    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">游戏说明</h6>
            </div>
            <div class="card-body small">
                <p><i class="fas fa-info-circle me-2"></i>骰宝是一个预测骰子结果的游戏。</p>
                <p>总点数分布:</p>
                <ul>
                    <li>小 (4-10点)</li>
                    <li>大 (11-17点)</li>
                    <li>豹子 (三个相同)</li>
                </ul>
            </div>
        </div>
    </div>
</div>
