{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-water me-2"></i>开始钓鱼</h4>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0">当前区域: <span id="currentZone">加载中...</span></h6>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <div style="font-size: 4rem; margin: 30px 0;">
                        <i class="fas fa-water" style="color: #667eea;"></i>
                    </div>
                    <button id="fishBtn" class="btn btn-lg btn-primary" onclick="fish()">
                        <i class="fas fa-water me-2"></i>开始钓鱼
                    </button>
                </div>
                <div id="fishResult" class="alert" style="display:none;"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
            <div class="card-header bg-light">
                <h6 class="mb-0">钓鱼消耗</h6>
            </div>
            <div class="card-body">
                <p class="mb-2"><i class="fas fa-coins me-2" style="color: #f39c12;"></i>需要金币: <span id="fishCost">50</span></p>
                <p class="mb-0"><i class="fas fa-check-circle me-2" style="color: #27ae60;"></i>成功率: <span id="successRate">80%</span></p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">选择钓鱼区域</h6>
            </div>
            <div class="card-body">
                <div id="zoneList"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function fish() {
        console.log('开始钓鱼...');
    }

    document.addEventListener('DOMContentLoaded', function() {
        // 加载钓鱼数据
    });
</script>
{% endblock %}
