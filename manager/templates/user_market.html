{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-store me-2"></i>玩家市场</h4>

<div class="row mb-4">
    <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="搜索商品..." id="searchInput">
    </div>
    <div class="col-lg-3">
        <select class="form-select" id="typeFilter">
            <option value="">全部类型</option>
            <option value="fish">鱼</option>
            <option value="rod">鱼竿</option>
            <option value="accessory">饰品</option>
        </select>
    </div>
    <div class="col-lg-3">
        <select class="form-select" id="sortBy">
            <option value="newest">最新上架</option>
            <option value="price_asc">价格最低</option>
            <option value="price_desc">价格最高</option>
        </select>
    </div>
    <div class="col-lg-3">
        <a href="{{ url_for('user_bp.market') }}" class="btn btn-primary w-100">
            <i class="fas fa-refresh me-2"></i>刷新
        </a>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div id="marketList" class="row">
            <div class="col-12 text-center text-muted py-5">
                <i class="fas fa-inbox me-2"></i>加载中...
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">我的上架商品</h6>
            </div>
            <div class="card-body">
                <div id="myListings"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
