{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-cog me-2"></i>账户设置</h4>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0">修改昵称</h6>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    <div class="mb-3">
                        <label for="nickname" class="form-label">新昵称</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname }}" placeholder="输入新昵称">
                        <small class="form-text text-muted">昵称长度为2-20个字符</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>保存昵称
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h6 class="mb-0">修改密钥</h6>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    <div class="mb-3">
                        <label for="oldSecret" class="form-label">旧密钥</label>
                        <input type="password" class="form-control" id="oldSecret" name="oldSecret" placeholder="输入旧密钥" required>
                    </div>
                    <div class="mb-3">
                        <label for="newSecret" class="form-label">新密钥</label>
                        <input type="password" class="form-control" id="newSecret" name="newSecret" placeholder="输入新密钥" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="confirmSecret" class="form-label">确认新密钥</label>
                        <input type="password" class="form-control" id="confirmSecret" name="confirmSecret" placeholder="再次输入新密钥" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-lock me-2"></i>修改密钥
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">账户安全</h6>
            </div>
            <div class="card-body">
                <p class="mb-3">
                    <strong><i class="fas fa-shield-alt me-2" style="color: #27ae60;"></i>账户状态: 安全</strong>
                </p>
                <p>最后登录: 刚刚</p>
                <a href="{{ url_for('user_bp.logout') }}" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-2"></i>登出所有设备
                </a>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">设置帮助</h6>
            </div>
            <div class="card-body small">
                <p><i class="fas fa-lightbulb me-2" style="color: #f39c12;"></i></p>
                <h6>密钥安全提示：</h6>
                <ul>
                    <li>密钥长度至少8个字符</li>
                    <li>定期更换密钥以增强安全性</li>
                    <li>不要使用生日或其他个人信息</li>
                    <li>不要在不安全的网络中修改密钥</li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
