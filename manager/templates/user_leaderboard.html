{% extends "user_layout.html" %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-trophy me-2"></i>排行榜</h4>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="btn-group w-100" role="group">
            <input type="radio" class="btn-check" name="rankType" id="rankCoins" value="coins" checked>
            <label class="btn btn-outline-primary" for="rankCoins">
                <i class="fas fa-coins me-2"></i>金币排行
            </label>

            <input type="radio" class="btn-check" name="rankType" id="rankFish" value="fish_count">
            <label class="btn btn-outline-primary" for="rankFish">
                <i class="fas fa-water me-2"></i>钓鱼排行
            </label>

            <input type="radio" class="btn-check" name="rankType" id="rankWeight" value="weight">
            <label class="btn btn-outline-primary" for="rankWeight">
                <i class="fas fa-weight me-2"></i>重量排行
            </label>
        </div>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">排名</th>
                        <th>玩家</th>
                        <th style="width: 200px;">数值</th>
                    </tr>
                </thead>
                <tbody id="leaderboardList">
                    <tr>
                        <td colspan="3" class="text-center text-muted py-5">
                            <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // TODO: 加载排行榜
</script>
{% endblock %}
